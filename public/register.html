<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../public/styles.css"/>
</head>
<body>
<h1 id="registerTitle">Register below</h1>
<form id="login" action="/" method="post" onsubmit="validateMyForm();">
    <pre>
        Username: <input type="text" name="username" placeholder="Type your username here">
        Password: <input type="password" name="password" placeholder="Password" id="password">
        Confirm Password: <input type="password" name="passwordConf" placeholder="Confirm Password" id="password_conf">
        <input type="submit" value="REGISTER">
    </pre>
</form>
<script type="text/javascript">
    let passWordField = document.getElementById('password');
    let passWordConfirmField = document.getElementById('password_conf');
    let form = document.getElementById('login');
    function validateMyForm(){
        if(passWordField.value !== passWordConfirmField.value){
            alert("Passwords do not match. Please try again.");
        } else {
            form.submit()
        }
    }
</script>
</body>
</html>
